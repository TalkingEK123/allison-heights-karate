<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Allison Heights Karate — Moncton, Riverview & Dieppe</title>
    <meta
      name="description"
      content="Allison Heights Karate offers martial arts training in Riverview, Moncton, and Dieppe — beginner to competitive karate for all ages."
    />
    <meta name="author" content="Allison Heights Karate" />

    <!-- Canonical (set once your domain is live) -->
    <link rel="canonical" href="https://allisonheightskarate.ca/" />

    <!-- Icons (put files in /public) -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Brand charcoal -->
    <meta name="theme-color" content="#0B0B0D" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Allison Heights Karate" />
    <meta
      property="og:description"
      content="Karate classes in Riverview, Moncton, and Dieppe. Accessible location with training for kids, teens, and adults."
    />
    <meta property="og:url" content="https://allisonheightskarate.ca/" />
    <!-- Replace with a real image in /public (1200x630) -->
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Allison Heights Karate" />
    <meta
      name="twitter:description"
      content="Karate classes in Moncton, Riverview & Dieppe. Beginner to competitive training."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- LocalBusiness / SportsActivityLocation schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SportsActivityLocation",
        "name": "Allison Heights Karate",
        "url": "https://allisonheightskarate.ca/",
        "telephone": "+1-506-295-3889",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "200 Karolie Rd",
          "addressLocality": "Riverview",
          "addressRegion": "NB",
          "postalCode": "E1B 1R1",
          "addressCountry": "CA"
        },
        "areaServed": ["Moncton", "Riverview", "Dieppe"]
      }
    </script>

    <!-- Fonts: Montserrat (headers) + Open Sans (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Expose CSS vars so Tailwind classes can use them -->
    <style>
      :root {
        --font-montserrat: "Montserrat", system-ui, -apple-system, Segoe UI,
          Roboto, Arial, sans-serif;
        --font-open-sans: "Open Sans", system-ui, -apple-system, Segoe UI,
          Roboto, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
